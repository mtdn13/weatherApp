<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <script src="./script/main.js" defer></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<div class="wrapper light-theme">
    <div class="content-container">
        <div class="header">
            <div class="mode">
                <div class="mode-icon">
                    <div class="ellipse">
                        <svg xmlns="http://www.w3.org/2000/svg" width="31" height="31" viewBox="0 0 31 31" fill="none">
                            <ellipse cx="15.7426" cy="15.6774" rx="14.8515" ry="14.7581" fill="#111111"/>
                        </svg>
                    </div>
                </div>
                <div class="mode-name">Light mode</div>
            </div>
                <input type="text" placeholder='Search for your preferred city (e.g. Kyiv)' class="searchBar">
                <input type="button" value="Search" class="submit">
        </div>
        <div class="error"></div>
        <div class="main">
            <div class="info light-bg cyan-shadow"></div>
            <div class="weather-details light-bg cyan-shadow">
                <div class="weather-details-main">
                    <div class="main-temp"></div>
                    <div class="feel-temp">
                        <span>Feels like:</span>
                        <span class="feel-temp-value"></span>
                    </div>
                    <div class="sunrise">
                        <p class="sunrise-name">Sunrise</p>
                        <p class="sunrise-value"></p>
                    </div>
                    <div class="sunset">
                        <p class="sunset-name">Sunset</p>
                        <p class="sunset-value"></p>
                    </div>
                </div>
                <div class="weather-details-secondary">
                    <img src="./assets/img/day_clear_sky.png" class="weather-image" alt="weather-icon">
                    <p class="weather-main-desc"></p>
                    <p class="weather-extra-desc"></p>
                </div>
                <div class="weather-details-extra">
                    <div class="weather-humidity">
                        <img src="./assets/img/humidity.png" alt="humidity" class="weather-humidity-img" width="60" height="60">
                        <p class="humidity-value"></p>
                        <p class="extra-name">Humidity</p>
                    </div>
                    <div class="weather-wind">
                        <img src="./assets/img/wind.png" alt="wind" class="weather-wind-img">
                        <p class="wind-value"></p>
                        <p class="extra-name">Wind</p>
                    </div>
                    <div class="weather-pressure">
                        <img src="./assets/img/pressure.png" alt="pressure" class="weather-pressure-img">
                        <p class="pressure-value"></p>
                        <p class="extra-name">Pressure</p>
                    </div>
                    <div class="weather-uv">
                        <img src="./assets/img/uv.png" alt="uv" class="weather-uv-img">
                        <p class="uv-value"></p>
                        <p class="extra-name">UV</p>
                    </div>
                </div>
            </div>
            <div class="weather-weekly-forecast light-bg cyan-shadow">
                <h2 class="forecast-heading">5 Days Forecast:</h2>
                <div class="forecast-list"></div>
            </div>
            <div class="detailed-forecast light-bg cyan-shadow">
                <h2 class="detailed-heading">Hourly Forecast: </h2>
                <div class="detailed-container"></div>
            </div>
         </div>
    </div>
</div>
</body>
</html>
